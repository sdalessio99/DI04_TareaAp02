<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 4</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 4</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <!-- Mostrar u ocultar componentes segÃºn el segmento seleccionado -->
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <app-bar-chart [nameTab]="nombreTab"></app-bar-chart>
        </ion-col>
        <ion-col size="6">
          <ion-row>
            <ion-col size="12">
              <app-line-chart [nameTab]="nombreTab"></app-line-chart>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <app-pie-chart [nameTab]="nombreTab"></app-pie-chart>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
